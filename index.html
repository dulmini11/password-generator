<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1 class="gradient-font">Password Generator</h1>
      <h2>Online tool to generate strong and secure passwords that are difficult to crack</h2>
    </div>
    
    <div class="generated-password-container" title="Copy Password">
    <span class="password" id="password">SM&1ETZP6Z7f0jm9GSRQ</span>
    <button class="icon-button copy-button" id="copyButton" title="Copy Password">
        <iconify-icon icon="ci:copy" class="icon"></iconify-icon>
    </button>
    </div>

    <div class="options-container">
      <div class="length-container">
        <p class="label">LENGTH:
          <span id="lengthValue">20</span> 
        </p>
        <div class="length">
          <span>5</span>
          <div class="length-container">
            <input type="range" min="5" max="30" value="20"
            id="lengthInput">
          </div>
          <span>30</span>
        </div>
      </div>
    </div>

    </div>
  </div>
</body>
</html>
